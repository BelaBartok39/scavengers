{% extends "base.html" %}

{% block content %}
    <h2>Search Results</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for treasure in treasures %}
            <div class="col">
              <div class="card h-100">
                {% if treasure.image %}
                    <img src="{{ treasure.image.url }}" class="card-img-top" alt="Treasure Image">
                {% else %}
                    <img src="{{ MEDIA_URL }}default.jpg" class="card-img-top" alt="Default Image">
                {% endif %}
                <div class="card-body">
                  <h5 class="card-title">{{ treasure.name }}</h5>
                  <p class="card-text">{{ treasure.description }}</p>
                </div>
                <div class="card-footer">
                  <small class="text-body-secondary">{{ treasure.hints }}</small>
                </div>
              </div>
            </div>
        {% empty %}
            <li>No treasures found.</li>
        {% endfor %}
    </div>
    
{% endblock %}
